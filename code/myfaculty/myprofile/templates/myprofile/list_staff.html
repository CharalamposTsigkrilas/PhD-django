{% extends 'myprofile/page.html' %}

{% block middle %}

  
<script>
    $(document).ready(function() {
      $('#staff').DataTable({
        "lengthChange": false,
        "pageLength": 100
      }
      );
    });
  </script>
<div class="row">
  <div class="col">
    <h3> Διδακτικό Προσωπικό </h3>
  </div>
  <div class="d-flex justify-content-end">
  <a href="{% url 'myprofile:create_staff' %}" class="btn btn-primary" >
    + Νέος διδάσκοντας
  </a>
  </div>
</div> 
</br>
{% if staff %}  
<table id = "staff" class="table">
    <thead>
      <tr>
        <th scope="col">Όνοματεπώνυμο</th>
        <th scope="col">Email</th>       
        <th scope="col"></th>  
      </tr>
    </thead>    
  </tbody>
  {% for s in staff %}
  <tr>
    <td>
    {{ s.display_name }}
    </td>
    <td>
    {{ s.email }}
    </td>    
    <td>
    <a href="{% url 'myprofile:edit_staff' s.id %}" type="submit" class="btn btn-primary tablebutton"> Επεξεργασία </a>         
  </tr>
  {% endfor %}
  </tbody>
  </table>
  {% else %}
  <p>Δεν έχετε καταχωρήσει διδακτικό προσωπικό</p>
  {% endif %}


{% endblock %}
