{% extends 'myprofile/page.html' %}

{% block middle %}

    <script>
        $(document).ready(function() {
            $('#journalpublication').DataTable({
                "lengthChange": false,
                "pageLength": 100
            });
        });
    </script>
    <div class="row">
        <div class="col">
            <h3>Δημοσιεύσεις Περιοδικών</h3>
        </div>
        <div class="d-flex justify-content-end">
            <a href="{% url 'phds:phd_create_journal' %}" class="btn btn-primary">+ Νέα Δημοσίευση</a>
        </div>
    </div>
    {% if journals %}
        <table id = "journalpublication" class="table">
            <thead>
                <tr>
                    <th scope="col">Τίτλος</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for journal in journals %}
                    <tr>
                        <td>{{ journal.title }}</td>
                        <td>
                            <a href="{% url 'phds:phd_spectate_journal' journal.id %}" type="submit" class="btn btn-primary tablebutton"> Προβολή </a>  
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Δεν έχουν καταχωρηθεί δημοσιεύσεις</p>
    {% endif %} 

{% endblock %}
