{% extends 'myprofile/page.html' %}
{% load crispy_forms_tags %}

{% block middle %}
  
{% crispy form %} 

{% if perms.myprofile.is_secreteriat %}
    {% if form.instance.pk %}
        <p></p>
        <button type="button" class="btn btn-danger" onclick="delete_obj()">
            Διαγραφή
        </button>
        <script>
            function delete_obj() {
                var result = confirm("Είστε σίγουροι;");
                if (result) {
                    window.location.replace('{% url 'phds:sec_delete_report' form.instance.pk %}');
                }
            }
        </script>  
    {% endif %}
{% endif %}

{% endblock %}
